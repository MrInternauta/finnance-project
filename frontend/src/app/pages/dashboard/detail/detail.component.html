<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de movimiento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm md:max-w-md">
    <!-- <app-avatar (click)="getImage()" [size]="'large'" [img]="product?.image || ''" [type]="'product'"></app-avatar> -->
  </div>

  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm md:max-w-md">
      <div class="flex mt-4 w-full">
        <div class="w-full">
          <app-input
            [inputValue]="name || ''"
            (inputValueChange)="changeName($event)"
            [id]="'name'"
            [type]="'text'"
            [label]="'Concepto*'"
            [required]="true"
            [maxLength]="100"
            [disabled]="!!productService.product?.id || !!productService.product?.name"></app-input>
        </div>
      </div>

      <div class="flex mt-4 w-full">
        <div class="w-full">
          <app-input
            [id]="'date'"
            [type]="'date'"
            [label]="'Fecha y hora*'"
            [required]="true"
            [maxLength]="100"
            [inputValue]="date || ''"
            (inputValueChange)="changeDate($event)"></app-input>
        </div>
      </div>

      <div class="flex mt-4 w-full">
        <div class="w-1/2">
          <app-input
            [id]="'quantity'"
            [type]="'currency'"
            [label]="'Cantidad $*'"
            [required]="false"
            [maxLength]="100"
            inputValue="{{ quantity || '' }}"
            (inputValueChange)="changeQuantity($event)"></app-input>
        </div>

        <div class="w-1/2">
          <app-input
            [id]="'outcome'"
            [type]="'toggle'"
            [label]="'Es Gasto'"
            [placeholder]="'Es Gasto'"
            [required]="false"
            [inputValue]="outcome ? 'true' : ''"
            (inputValueChange)="changeOutcome($event)"></app-input>
        </div>
      </div>

      <div class="flex mt-4 w-full">
        <div class="w-full">
          <ng-container *ngIf="this.categories?.length">
            <app-select
              [disabled]="!this?.categories?.length"
              [dataSource]="this.categories"
              [size]="'regular'"
              [id]="'select'"
              [label]="'Seleccionar categoria*'"
              [placeholder]="'Seleccionar categoria*'"
              (inputValueChange)="changeSelect($event)"></app-select>
          </ng-container>
        </div>
      </div>

      <div class="flex mt-4 w-full">
        <div class="w-full">
          <app-input
            [id]="'description'"
            [type]="'text'"
            [label]="'DescripciÃ³n'"
            [required]="false"
            [maxLength]="200"
            [inputValue]="description || ''"
            (inputValueChange)="changeDescription($event)"></app-input>
        </div>
      </div>

      <div class="mt-4 text-center text-sm text-gray-500">
        <app-button
          (click)="confirm()"
          [outline]="false"
          [label]="'Guardar'"
          [disabled]="!isValidForm"
          size="large"></app-button>
      </div>
    </div>
  </div>
</ion-content>
